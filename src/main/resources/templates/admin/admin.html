<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/base}">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">

    <div>
        <h1 id="adminPage">Admin page</h1>
        <hr>
        <a href="/admin/user-list" th:href="@{/admin/user-list}">Manage users</a>
        <a href="/admin/users" th:href="@{/admin/users}">Users</a>
        <a href="/admin/themes">Themes</a>
        <a href="/admin/questions">Themes</a>
    </div>

    <div>
        <!-- todo there will be a sidebar -->
        Recently logged on users
        <div>
            <ul>
                <li th:each="user : ${recentUsers}"
                    th:if="${user.lastLoginAt}" th:text="${user.username} + ' ' + ${#strings.substring(user.lastLoginAt, 0,
                #strings.length(user.lastLoginAt)-7)}"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
