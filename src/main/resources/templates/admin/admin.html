<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/base}">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">

    <div>
        <a href="/admin/user-list" th:href="@{/admin/user-list}">Manage users</a>
    </div>

    <div>

        </ul>
    </div>

</div>
</body>
</html>
