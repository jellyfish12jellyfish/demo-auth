<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/base}">
<head>
    <title>Admin - themes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between">
        <div>
            <h1>Themes</h1>
        </div>
        <div>
            <a href="#" th:href="@{/admin/theme/new}">Add new theme</a>
        </div>
    </div>

    <div th:if="${!themes.empty}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Created at</th>
                <th scope="col">Updated at</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theme : ${themes}">
                <td>
                    <a th:text="${theme.title}" th:href="@{/admin/theme(themeId=${theme.getId()})}">theme title</a>
                </td>
                <td th:text="${#dates.format(theme.createdAt, 'dd.MM.yy, HH:mm:ss')}">created at</td>
                <td th:text="${#dates.format(theme.updatedAt, 'dd.MM.yy, HH:mm:ss')}">updated at</td>
                <td>
                    <a class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this theme?')"
                       th:href="@{/admin/theme/delete(themeId=${theme.getId()})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${!themes.empty}">
        <div>No themes yet...</div>
        <div>
            <button class="btn btn-success">Create</button>
        </div>
    </div>

</div>
</body>
</html>
