<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/base}">
<head>
    <title>Themes</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Themes</h1>

    <div th:if="${!themes.empty}">
        <ul>
            <li th:each="theme : ${themes}">
                <a th:href="@{/questions/{id}/all(id=${theme.id})}"
                   th:text="${theme.title}"></a>
            </li>
        </ul>
    </div>
    <div th:unless="${!themes.empty}">
        No themes found!
    </div>
</div>
</body>
</html>
