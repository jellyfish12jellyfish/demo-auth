<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/base}">
<head>
    <title>Themes</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Themes</h1>

    <div>
        <ul>
            <li th:each="theme : ${themes}">
                <a href="#" th:text="${theme.getTitle()}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
