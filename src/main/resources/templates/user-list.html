<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Document</title>

    <style>
        table, tr, th,td, thead, tbody{
            border: 2px solid #bdbaba;
        }
        table{
            border-radius: 5px;
            box-shadow: 2px 2px 10px 2px gray;
        }
    </style>
</head>
<body>

<div>
    <div class="container">
        <h1 class="text-center">Admin page</h1>
        <hr>
        <table class="table" style="margin: 0 auto;">
            <thead class="thead-dark">
            <tr>
                <th>username</th>
                <th>role</th>
                <th>actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user: ${users}">
                <td data-th-text="${user.username}">username</td>

                <td>
                <span th:each="a, iterStat : ${user.getRoles()}"
                      th:text="${!iterStat.last} ? ${a.name} + ', ' : ${a.name}">
                </span>
                </td>

                <td>

                    <a th:hidden="${user.getUsername() == #request.remoteUser}"
                       onclick="return confirm('Are you sure you want to delete this user?')"
                       th:href="@{/admin/delete(userId=${user.id})}">delete</a>
                    <a href="#">update</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
