<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Document</title>

    <style>
        table, tr, th, td, thead, tbody {
            border: 2px solid #bdbaba;
        }

        table {
            border-radius: 5px;
            box-shadow: 2px 2px 10px 2px gray;
        }
    </style>
</head>
<body>

<div>
    <div class="container">
        <h1 class="text-center">Admin page</h1>
        <hr>
        <span style="color: red" th:if="${error}" th:text="${error}"></span>

        <table class="table" style="margin: 0 auto;">
            <thead class="thead-dark">
            <tr>
                <th>username</th>
                <th>role</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user: ${users}">
                <td data-th-text="${user.username}">username</td>

                <td>
                    <form th:action="@{/admin/update}" method="post">

                    <span th:each="role, i : ${roles}">
                        <input type="checkbox" th:text="${!i.last} ? ${role.name} +', ': ${role.name}"
                               th:value="${role.name}"
                               th:checked="${user.roles.contains(role)}"
                               name="formRoles"
                        >
                    </span>

                        <a th:hidden="${user.getUsername() == #request.remoteUser}"
                           onclick="return confirm('Are you sure you want to delete this user?')"
                           th:href="@{/admin/delete(userId=${user.id})}">delete</a>
                        <br>
                        <input type="hidden" name="userId" th:value="${user.id}">

                        <button type="submit">update</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
