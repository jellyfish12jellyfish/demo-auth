<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <form method="post" th:action="@{/admin/save}" th:object="${user}">

        <input type="hidden" th:field="*{id}">

        <label>User id:
            <input type="text" disabled th:value="${user.id}">
        </label>

        <label> Username:
            <input type="text" disabled th:value="${user.username}">
        </label>

        <button type="submit">Save</button>
    </form>
    <hr>
    <a th:href="@{/admin/user-list}">Back to users</a>

</div>
</body>
</html>
