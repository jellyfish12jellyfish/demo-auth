<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <form method="post" th:action="@{/admin/save}" th:object="${user}">

        <input type="hidden" name="id" th:field="*{id}">

        <label> Username:
            <input type="text" name="userName" th:value="${user.username}" th:field="*{username}">
        </label>


        <span th:field="*{roles}" th:each="a, iterStat : ${user.getRoles()}"
              th:text="${!iterStat.last} ? ${a.name} + ', ' : ${a.name}"></span>

        <button type="submit">Save</button>
    </form>
    <hr>
    <a th:href="@{/admin/user-list}">Back to users</a>

</div>
</body>
</html>
